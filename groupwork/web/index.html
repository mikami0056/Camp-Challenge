<html>
    <head>
        <title>ログイン</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="loginform">
            <form method="post" action="menu.html" id="form">
                <p><input type="text" name="userid" placeholder="ユーザーID"></p>
                <p><input type="password" name="userpass" placeholder="パスワード"></p>
                <input type="submit" value="ログイン">
            </form>
        </div>
        <script>
            document.getElementById('form').onsubmit = function(){
                if(('sessionStorage' in window) && (window.sessionStorage !== null)) {
                    var userid = document.getElementById('form').userid.value;
                    var userpass = document.getElementById('form').userpass.value;
                    window.sessionStorage.setItem('userid',userid);
                }else{
                    window.alert('NG');
                }
            };
        </script>
    </body>
</html>
